name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安裝 pnpm 環境
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # 指定 pnpm 版本，建議使用與您本機相近的主版本
          run_install: false

      # 2. 設定 Node.js 並啟用 pnpm 快取
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: 'pnpm' # 這裡指定快取 pnpm 的依賴，大幅加速部署

      # 3. 安裝依賴
      # --frozen-lockfile 等同於 npm ci，嚴格依照 pnpm-lock.yaml 安裝
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. 建置網站
      - name: Build with Nuxt
        run: pnpm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4